    <main>
        <div class="cuerpo">
            <div class="mainIzquierdo">
                <form class="formularioProducto" id="formularioProducto">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <textarea placeholder="Descripción" id="descripcion" name="descripcion"></textarea>
                    <div class="precios">
                        <input type="number" placeholder="Precio" id="precio" name="precio">
                        <input type="number" placeholder="%Oferta" id="oferta" name="oferta">
                    </div>
                    <select class="seleccionTipo" name="categoria">
                        <option>Aromáticos</option>
                        <option>Florales</option>
                        <option>Arbustos</option>
                        <option>Árboles</option>
                        <option>Macetas</option>
                        <option>Tierra</option>
                        <option>Velas</option>
                        <option>Inciensos</option>
                        <option>Perfumados</option>
                    </select>
                    <label>Imágenes del producto:</label>
                    <input type="file" id="pImagen" name="pImagen">
                    <p>Se recomienda usar imagenes de proporción cuadrada</p>
                    <input type="number" placeholder="stock" name="stock">
                    
                    <div class="botones">
                        <button type="submit" class="btncrear" id="modificar">CREAR</button>
                        <button type="submit" class="btnmodficar" id="crear">MODIFICAR</button>
                    </div>
                </form>
            </div>
    
            <div class="mainDerecho">
                <div class="filtro">
                    <select class="seleccionFiltro" id="filtroSelect">
                        <option value="stockAsc">Menor a mayor stock</option>
                        <option value="stockDesc">Mayor a menor stock</option>
                        <option value="precioAsc">Menor a mayor precio</option>
                        <option value="precioDesc">Mayor a menor precio</option>
                        <option value="ventasAsc">Menor a mayor ventas</option>
                        <option value="ventasDesc">Mayor a menor ventas</option>
                        <option value="ofertaAsc">Menor a mayor oferta</option>
                        <option value="ofertaDesc">Mayor a menor oferta</option>
                    </select>
                </div>
    
                <div class="tabla">
                    <table id="tableProductos">
                        <thead class="theadProductos">
                        <tr>
                            <th>IMAGEN</th>
                            <th>NOMBRE</th>
                            <th>FECHA</th>
                            <th>PRECIO</th>
                            <th>OFERTA</th>
                            <th>STOCK</th>
                            <th>DESCRIPCION</th>
                            <th>CATALOGO</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="tbodyProductos" id="datos">
                        
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </main>
