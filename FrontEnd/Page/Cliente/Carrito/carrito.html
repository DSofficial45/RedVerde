<body>
    <!-- ||||||||||||||||||||||||||||||||||||||||||||||| > > > Encabezado < < < ||||||||||||||||||||||||||||||||||||||||||||||| -->
    <header>
        <div class="cabezaArriba">
            <a href="../PagInicial/index.html"><img src="../../../assets/Logo/RedVerde.png" alt="LogoRedVerdeOscuro" class="Logo-Cabeza"></a>
        </div>

        <nav class="cabezaAbajo">
            <ul class="menuIzquierda">
                <li><a href="../PagInicial/index.html">INICIO</a></li>
                <li><a href="../Productos/Productos.html">PRODUCTOS</a></li>
                <li><a href="../Contacto/contacto.html">CONTACTOS</a></li>
            </ul>

            <ul class="menuDerecha">
                <li><a href="../../Cliente/Carrito/carrito.html"><img src="../../../assets/Iconos/CarroDeCompras.png"></a></li>
                <li><a href="../../Cliente/Usuario/usuario.html"><img src="../../../assets/Iconos/Usuario.png"></a></li>
            </ul>
        </nav>
    </header>

    <!-- ||||||||||||||||||||||||||||||||||||||||||||||| > > > Cuerpo < < < ||||||||||||||||||||||||||||||||||||||||||||||| -->

    <main>
        <div class="cuerpo">
            <div class="tabla">
                <table id="tableCarrito">
                    <thead class="theadCarrito">
                        <tr>
                            <th>IMAGEN</th>
                            <th>NOMBRE</th>
                            <th>PRECIO</th>
                            <th>UNIDADES</th>
                            <th></th>
                        </tr>
                    </thead>
    
                    <tbody class="tbodyCarrito" id="tbodyCarrito">
                        
                    </tbody>
                </table>
    
                <div class="botones">
                    <button class="confirmarTodos">CONFIRMAR TODOS</button>
                    <button class="eliminarTodos">ELIMINAR TODOS</button>
                </div>

            </div>
            
            <div id="modal-ompra" class="modal">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <h2>Detalles de la Compra</h2>
        
                    <form id="formularioCompra">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                        
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                        
                        <label for="numeroDeTelefono">Número de Teléfono</label>
                        <input type="text" id="numeroDeTelefono" name="numeroDeTelefono" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="metodoEnvio">Método de Envío</label>
                        <select id="metodoEnvio" name="metodoEnvio" required>
                          <option value="local">Local</option>
                          <option value="direccion">Con dirección</option>
                        </select>
                        
                        <label for="direccion" id="direccionLabel">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                        
                        <label for="metodoPago">Método de Pago</label>
                        <select id="metodoPago" name="metodoPago" required>
                          <option value="tarjeta">Tarjeta</option>
                          <option value="paypal">Paypal</option>
                        </select>
                        
                        <button type="submit">Confirmar Compra</button>
                      </form>
                      
                </div>
        </div>
    </main>

    <!-- llllllllllllllllllllllllllllllllllllllllllll > > > PIE < < < llllllllllllllllllllllllllllllllllllllllllll -->

    <footer>
        <div class="pieArriba">
            <div class="pieArribaIzquierda">
                <img src="../../../assets/Logo/RedVerdeClaro.png" alt="LogoRedVerdeClaro">
            </div>
            
            <div class="pieArribaDerecha">
                <div class="grupo">
                    <h2>INTEGRANTES</h2>
                    <p>D = Diego Bernardi</p>
                    <p>I = Ignacio Viazzi</p>
                    <p>M = Maricela Ruiz</p>
                    <p>S = Santiago Pérez</p>
                </div>
            </div>
        </div>

        <div class="pieAbajo">
            <p>D.I.M.S - EMT Informática 3er AÑO - UTU Tarariras</p>
        </div>
    </footer>
</body>
</html>
